{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar Tarefa: "{{ task['description'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" class="space-y-4">
        <div>
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Descrição da Tarefa</label>
            <textarea name="description" id="description" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-24">{{ request.form['description'] or task['description'] }}</textarea>
        </div>
        <div class="flex items-center">
            <input type="checkbox" name="completed" id="completed" {% if task['completed'] %}checked{% endif %} class="form-checkbox h-5 w-5 text-blue-600 rounded">
            <label for="completed" class="ml-2 text-gray-700">Concluída</label>
        </div>
        <input type="submit" value="Salvar Alterações" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer">
        <a href="{{ url_for('todo.tasks', list_id=todo_list['id']) }}" class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-block transition duration-300 ease-in-out">Cancelar</a>
    </form>
{% endblock %}
