{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Adicionar Nova Tarefa à "{{ todo_list['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" class="space-y-4">
        <div>
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Descrição da Tarefa</label>
            <textarea name="description" id="description" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-24">{{ request.form['description'] or '' }}</textarea>
        </div>
        <input type="submit" value="Salvar Tarefa" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer">
        <a href="{{ url_for('todo.tasks', list_id=todo_list['id']) }}" class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-block transition duration-300 ease-in-out">Cancelar</a>
    </form>
{% endblock %}
